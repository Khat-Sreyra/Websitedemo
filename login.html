<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Source+Code+Pro:700,900&display=swap" rel="stylesheet" />

  <!-- CSS Libraries -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet"/>
  <link href="lib/slick/slick.css" rel="stylesheet"/>
  <link href="lib/slick/slick-theme.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      margin: 0;
      flex-direction: column;
    }

    .login-container {
      width: 500px;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
      transform: perspective(1000px) rotateY(2deg);
      transition: transform 0.3s ease;
      text-align: center;
      margin-top: 20px;
    }

    .login-container:hover {
      transform: perspective(1000px) rotateY(0deg);
    }

    h2 {
      color: #ff6b81;
    }

    .input-group {
      margin: 15px 0;
      text-align: left;
    }

    label {
      font-weight: bold;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ff6b81;
      border-radius: 10px;
      font-size: 16px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #ff4d6d;
      box-shadow: 0 0 8px rgba(255, 107, 129, 0.5);
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #ff6b81;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
      margin-bottom: 15px;
    }

    .btn:hover {
      background: #8546eb;
    }

    .create-account {
      font-size: 16px;
      color: #ff6b81;
      text-decoration: none;
      font-weight: bold;
      display: block;
    }

    .create-account:hover {
      text-decoration: underline;
      color: #ff4757;
    }

    .show-password {
      text-align: left;
      margin-bottom: 15px;
    }

    .navbar {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <div class="nav w-100">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a href="#" class="navbar-brand">MENU</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
          <div class="navbar-nav mr-auto">
            <a href="index.html" class="nav-item nav-link active">Home</a>
            <a href="product-list.html" class="nav-item nav-link">Products</a>
            <a href="product-detail.html" class="nav-item nav-link">Product Detail</a>
            <a href="cart.html" class="nav-item nav-link">Cart</a>
            <div class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">More Pages</a>
              <div class="dropdown-menu">
                <a href="contact.html" class="dropdown-item">Contact Us</a>
              </div>
            </div>
          </div>
          <div class="navbar-nav ml-auto">
            <div class="nav-item dropdown">
              <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">User Account</a>
              <div class="dropdown-menu">
                <a href="login.html" class="dropdown-item">Login</a>
                <a href="new-acc.html" class="dropdown-item">Register</a>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <!-- Login Form -->
  <div class="login-container">
    <h2>Login</h2>
    <form action="login_process.php" method="POST" id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required />
      </div>
      <div class="show-password">
        <input type="checkbox" id="togglePassword" onclick="togglePassword()" />
        <label for="togglePassword">Show Password</label>
      </div>
      <button type="submit" class="btn">Login</button>
      <a href="new acc.html" class="create-account">Create New Account</a>
    </form>
  </div>

  <!-- JavaScript Libraries -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
  <script src="lib/easing/easing.min.js"></script>
  <script src="lib/slick/slick.min.js"></script>
  <script src="js/main.js"></script>

  <!-- Custom JS -->
  <script>
    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
