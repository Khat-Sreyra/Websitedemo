        }

        input:focus {

        .btn {
            width: 100%;
            padding: 12px;
            background: #ff6b81;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;

    <!-- Registration Form -->
    <div class="form-container">
        <h2>Create New Account</h2>
        <form action="register_process.php" method="POST" id="registerForm">
            <div class="input-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="fullname" placeholder="Enter your full name" required />
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required />
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm your password" required />
            </div>
            <div class="show-password">
                <input type="checkbox" onclick="togglePassword()" id="showPass"> <label for="showPass">Show Password</label>
            </div>
            <button type="submit" class="btn">Create Account</button>
            <a href="login.html" class="login-link">Already have an account? Login</a>
        </form>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <!-- Custom Script -->
    <script>
        function togglePassword() {
            const pwd = document.getElementById("password");
            const cpwd = document.getElementById("confirm-password");
            pwd.type = pwd.type === "password" ? "text" : "password";
            cpwd.type = cpwd.type === "password" ? "text" : "password";
        }

        document.getElementById("registerForm").addEventListener("submit", function (e) {
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;
            if (password !== confirmPassword) {
                e.preventDefault();
                alert("Passwords do not match!");
            }
        });
    </script>
